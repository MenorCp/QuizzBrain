<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./index.css">
    <title>
        Quiz Brain
    </title>
</head>
<body>
    <main class="cont-main">
        <div class="card-pergunda">
            <h1 id="1" >Qual desses personagens fazem parte do desenho As Aventuras de Jackie Chan ?</h1>
            <div class="cont-options">
                <div class="cont-option">
                    <img class="image-option">
                    <button onclick="selectOption('option-1', '1')" id="option-1" class="option-select-off">
                        Tohru
                    </button>
                </div>
                <div class="cont-option">
                    <img class="image-option" src="./assets/images/option-2-1.jpg">
                    <button onclick="selectOption('option-2', '2')" id="option-2" class="option-select-off">
                        Ino
                    </button>
                </div>
                <div class="cont-option">
                    <img class="image-option" src="./assets/images/option1-1.jpg">
                    <button onclick="selectOption('option-3', '3')" id="option-3" class="option-select-off">
                        Tohru
                    </button>
                </div>
                <div class="cont-option">
                    <img class="image-option" src="./assets/images/optio-3-1.jpg">
                    <button onclick="selectOption('option-4', '4')" id="option-4" class="option-select-off">
                        Kitty
                    </button>
                </div>
            </div>
            <button onclick="resposta(1)" class="button-resp" id="buttonResp">
                Responder
            </button>
            <p id="acert" class="acertos">
                Acertos: 0
            </p>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
